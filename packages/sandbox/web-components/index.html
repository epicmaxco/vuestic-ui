<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuestic sandbox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  </head>
  <body>
    <div id="app">
      <va-button id="button">Button</va-button>
      <va-select id="select" stateful />
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const button = document.getElementById('button')
  
      button.addEventListener('click', () => {
        console.log('clicked')
      })
    </script>

    <script>
      const select = document.getElementById('select')

      select.options = [
        'Option 1',
        'Option 2',
        'Option 3',
      ]

      // TODO: Must work with stateful I guess.
      select.addEventListener('update:modelValue', (e) => {
        e.target.modelValue = e.detail
      })
    </script>
  </body>
</html>
