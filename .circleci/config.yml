aliases:
  - &restore_cache
    name: Restore Yarn Package Cache
    keys:
      - yarn-packages-{{ checksum "yarn.lock" }}

  - &install_dependencies
    name: Install Dependencies
    command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

  - &nuxt_generate
    name: Generate static
    command: yarn generate:docs

  - &save_cache
    name: Save Yarn Package Cache
    key: yarn-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

docker: &docker
  docker:
    - image: circleci/node:12.13.0

defaults: &defaults
  <<: *docker
  parallelism: 1
  working_directory: ~/repo

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: *install_dependencies
      - save_cache: *save_cache
      - run: yarn test:unit
#      TODO Reenable cypress tests
#      - run: yarn test:e2e
      - run: yarn lint
      - run: yarn lint:style

  deploy-demos:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f8:c0:94:79:68:a2:5e:33:9f:78:bc:ad:ed:86:c6:3c"
      - checkout
      - restore_cache: *restore_cache
      - run: *install_dependencies
      - save_cache: *save_cache
      - run: yarn build:book
      - run:
          name: Add $SERVER_IP to known_hosts
          command: ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
      - run:
          name: Deploy to hosting
          command: |
            tar -czf dist.tar.gz ~/repo/packages/ui/dist -C ~/repo/packages/ui/dist .
            scp  ~/repo/dist.tar.gz $SERVER_USER@$SERVER_IP:~/tmp
            ssh $SERVER_USER@$SERVER_IP /bin/bash << EOF
              rm -rf $DEPLOY_PATH/*
              tar -xzf ~/tmp/dist.tar.gz -C $DEPLOY_PATH
              rm -f ~/tmp/dist.tar.gz
            EOF

  deploy-docs:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f8:c0:94:79:68:a2:5e:33:9f:78:bc:ad:ed:86:c6:3c"
      - checkout
      - restore_cache: *restore_cache
      - run: *install_dependencies
      - save_cache: *save_cache
      - run: *nuxt_generate
      - run:
          name: Add $SERVER_IP to known_hosts
          command: ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
      - run:
          name: Deploy to hosting
          command: |
            tar -czf dist.tar.gz ~/repo/packages/docs/dist -C ~/repo/packages/docs/dist .
            scp ~/repo/dist.tar.gz $SERVER_USER@$SERVER_IP:~/tmp
            ssh $SERVER_USER@$SERVER_IP /bin/bash << EOF
              rm -rf $DEPLOY_PATH/*
              tar -xzf ~/tmp/dist.tar.gz -C $DEPLOY_PATH
              rm -f ~/tmp/dist.tar.gz
            EOF

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test
      - deploy-demos:
          context: vuestic-ui-staging-demo
          filters:
            branches:
              only: develop
#          requires:
#            - test
      - deploy-docs:
          context: vuestic-ui-staging-docs
          filters:
            branches:
              only: develop
